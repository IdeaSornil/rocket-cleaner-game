<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .rocket-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .cleaning-scene {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            padding: 20px;
            height: 300px;
            position: relative;
        }

        .cleaning-scene:hover {
            transform: scale(1.02);
        }

        .cleaning-scene:active {
            transform: scale(0.98);
        }

        .rocket {
            font-size: 8rem;
            transform: rotate(0deg);
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
            transition: all 0.1s ease;
        }

        .cleaner {
            font-size: 5rem;
            filter: drop-shadow(0 0 15px rgba(76, 205, 196, 0.5));
            position: relative;
        }

        .cleaning-hand {
            font-size: 2.5rem;
            position: absolute;
            left: -30px;
            top: 30%;
            animation: wipingMotion 1.5s infinite ease-in-out;
            transform-origin: bottom right;
        }

        @keyframes wipingMotion {
            0% { 
                transform: translateY(-30px) translateX(-10px) rotate(15deg);
            }
            25% { 
                transform: translateY(-10px) translateX(-15px) rotate(5deg);
            }
            50% { 
                transform: translateY(10px) translateX(-20px) rotate(-5deg);
            }
            75% { 
                transform: translateY(30px) translateX(-15px) rotate(-10deg);
            }
            100% { 
                transform: translateY(-30px) translateX(-10px) rotate(15deg);
            }
        }

        .cleaning-sparkles {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        .sparkle-1 {
            top: 25%;
            left: 35%;
            animation-delay: 0s;
        }

        .sparkle-2 {
            top: 50%;
            left: 40%;
            animation-delay: 0.5s;
        }

        .sparkle-3 {
            top: 70%;
            left: 30%;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }

        .click-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #4ecdc4;
        }

        .upgrades-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .upgrades-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            text-align: center;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            border-color: #4ecdc4;
        }

        .upgrade.affordable {
            background: rgba(76, 205, 196, 0.15);
            border-color: #4ecdc4;
        }

        .upgrade.affordable:hover {
            background: rgba(76, 205, 196, 0.25);
            box-shadow: 0 0 15px rgba(76, 205, 196, 0.3);
        }

        .upgrade.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(100, 100, 100, 0.1);
        }

        .upgrade.disabled:hover {
            background: rgba(100, 100, 100, 0.1);
            transform: none;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .upgrade-name {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .upgrade-cost {
            color: #4ecdc4;
            font-weight: bold;
        }

        .upgrade-owned {
            float: right;
            color: #45b7d1;
            font-weight: bold;
        }

        .achievements {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .achievements-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4ecdc4;
            text-align: center;
        }

        .achievement {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
            text-align: center;
        }

        .achievement.unlocked {
            background: rgba(76, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .achievement-name {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .achievement-desc {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 3px;
        }

        .floating-number {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            font-size: 1.5rem;
            color: #4ecdc4;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .rocket {
                font-size: 6rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats {
                gap: 15px;
            }
        }
    </style>
</head>

            init() {
                this.loadGame();
                this.bindEvents();
                this.calculateClickPower();
                this.updateDisplay();
                this.renderUpgrades();
                this.renderClickUpgrades();
                this.renderAchievements();
                this.startGameLoop();
                this.startAutoSave();
            }

            bindEvents() {
                document.getElementById('cleaningScene').addEventListener('click', (e) => {
                    this.click(e);
                });
            }

            click(e) {
                this.cleanCount += this.clickPower;
                this.totalCleans += this.clickPower;
                
                // Create floating number effect
                this.createFloatingNumber(e.clientX, e.clientY, `+${this.clickPower}`);
                
                // Cleaning scene animation
                const cleaningScene = document.getElementById('cleaningScene');
                cleaningScene.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    cleaningScene.style.transform = 'scale(1)';
                }, 100);

                this.updateDisplay();
                this.checkAchievements();
            }

            createFloatingNumber(x, y, text) {
                const floatingNumber = document.createElement('div');
                floatingNumber.className = 'floating-number';
                floatingNumber.textContent = text;
                floatingNumber.style.left = x + 'px';
                floatingNumber.style.top = y + 'px';
                document.body.appendChild(floatingNumber);

                setTimeout(() => {
                    document.body.removeChild(floatingNumber);
                }, 1000);
            }

            buyUpgrade(index) {
                const upgrade = this.upgrades[index];
                if (this.cleanCount >= upgrade.cost) {
                    this.cleanCount -= upgrade.cost;
                    upgrade.owned++;
                    upgrade.cost = Math.ceil(upgrade.baseCost * Math.pow(1.15, upgrade.owned));
                    
                    if (upgrade.owned === 1) {
                        this.checkAchievements();
                    }
                    
                    this.calculateCPS();
                    this.calculateClickPower();
                    this.updateDisplay();
                    this.renderUpgrades();
                }
            }

            buyClickUpgrade(index) {
                const upgrade = this.clickUpgrades[index];
                if (this.cleanCount >= upgrade.cost) {
                    this.cleanCount -= upgrade.cost;
                    upgrade.owned++;
                    upgrade.cost = Math.ceil(upgrade.baseCost * Math.pow(1.3, upgrade.owned));
                    
                    if (upgrade.owned === 1) {
                        this.checkAchievements();
                    }
                    
                    this.calculateClickPower();
                    this.updateDisplay();
                    this.renderClickUpgrades();
                }
            }

            calculateClickPower() {
                this.clickPower = 1;
                this.clickUpgrades.forEach(upgrade => {
                    if (upgrade.owned > 0) {
                        this.clickPower += upgrade.clickBonus * upgrade.owned;
                    }
                });
            }

            calculateCPS() {
                this.cps = 0;
                this.upgrades.forEach(upgrade => {
                    this.cps += upgrade.cps * upgrade.owned;
                });
            }

            updateDisplay() {
                document.getElementById('cleanCount').textContent = this.formatNumber(this.cleanCount);
                document.getElementById('clickPower').textContent = this.formatNumber(this.clickPower);
                document.getElementById('cps').textContent = this.formatNumber(this.cps, 1);
                document.getElementById('totalCleans').textContent = this.formatNumber(this.totalCleans);
                
                // Update upgrades when display updates to refresh affordability
                this.renderUpgrades();
                this.renderClickUpgrades();
            }

            renderClickUpgrades() {
                const clickUpgradesContainer = document.getElementById('clickUpgrades');
                if (!clickUpgradesContainer) return;
                
                clickUpgradesContainer.innerHTML = '';

                this.clickUpgrades.forEach((upgrade, index) => {
                    const canAfford = this.cleanCount >= upgrade.cost;
                    const upgradeDiv = document.createElement('div');
                    upgradeDiv.className = `upgrade ${canAfford ? 'affordable' : 'disabled'}`;
                    upgradeDiv.innerHTML = `
                        <div class="upgrade-name">${upgrade.emoji} ${upgrade.name} <span class="upgrade-owned">${upgrade.owned}</span></div>
                        <div class="upgrade-desc">${upgrade.desc}</div>
                        <div class="upgrade-cost">Cost: ${this.formatNumber(upgrade.cost)} cleans</div>
                    `;
                    
                    upgradeDiv.addEventListener('click', () => {
                        if (canAfford) {
                            this.buyClickUpgrade(index);
                        }
                    });
                    
                    clickUpgradesContainer.appendChild(upgradeDiv);
                });
            }

            renderClickUpgrades() {
                const clickUpgradesContainer = document.getElementById('clickUpgrades');
                if (!clickUpgradesContainer) return;
                
                clickUpgradesContainer.innerHTML = '';

                this.clickUpgrades.forEach((upgrade, index) => {
                    const canAfford = this.cleanCount >= upgrade.cost;

                    upgradeDiv.className = `upgrade ${canAfford ? 'affordable' : 'disabled'}`;
                    upgradeDiv.innerHTML = `

                    `;

                        if (canAfford) {

                        }
                    });
                    
                    clickUpgradesContainer.appendChild(upgradeDiv);
                });
            }

            renderUpgrades() {
                const upgradesContainer = document.getElementById('upgrades');
                upgradesContainer.innerHTML = '';

                this.upgrades.forEach((upgrade, index) => {
                    const canAfford = this.cleanCount >= upgrade.cost;
                    const upgradeDiv = document.createElement('div');

                    `;
                    
                    upgradeDiv.addEventListener('click', () => {

                    });

            renderAchievements() {
                const achievementsContainer = document.getElementById('achievements');
                achievementsContainer.innerHTML = '';

                this.achievements.forEach(achievement => {
                    const achievementDiv = document.createElement('div');
                    achievementDiv.className = `achievement ${achievement.unlocked ? 'unlocked' : ''}`;
                    achievementDiv.innerHTML = `
                        <div class="achievement-name">${achievement.name}</div>
                        <div class="achievement-desc">${achievement.desc}</div>
                    `;
                    achievementsContainer.appendChild(achievementDiv);
                });
            }

            checkAchievements() {
                let newAchievements = false;
                
                this.achievements.forEach(achievement => {
                    if (!achievement.unlocked) {
                        let unlock = false;
                        
                        if (typeof achievement.requirement === 'number') {
                            unlock = this.totalCleans >= achievement.requirement;
                        } else if (achievement.requirement === 'firstUpgrade') {
                            unlock = this.upgrades.some(upgrade => upgrade.owned > 0);
                        } else if (achievement.requirement === 'firstClickUpgrade') {
                            unlock = this.clickUpgrades.some(upgrade => upgrade.owned > 0);
                        } else if (achievement.requirement === 'cps10') {
                            unlock = this.cps >= 10;
                        } else if (achievement.requirement === 'cps100') {
                            unlock = this.cps >= 100;
                        }
                        
                        if (unlock) {
                            achievement.unlocked = true;
                            newAchievements = true;
                        }
                    }
                });
                
                if (newAchievements) {
                    this.renderAchievements();
                }
            }

            startGameLoop() {
                setInterval(() => {
                    if (this.cps > 0) {
                        const cleanGain = this.cps / 10; // 10 updates per second
                        this.cleanCount += cleanGain;
                        this.totalCleans += cleanGain;
                        this.updateDisplay();
                        this.checkAchievements();
                    }
                }, 100);
            }

            startAutoSave() {
                setInterval(() => {
                    this.saveGame();
                }, 30000); // Save every 30 seconds
            }

            saveGame() {
                const gameState = {
                    cleanCount: this.cleanCount,
                    totalCleans: this.totalCleans,
                    upgrades: this.upgrades,
                    clickUpgrades: this.clickUpgrades,
                    achievements: this.achievements
                };
                
                // Use in-memory storage instead of localStorage
                window.gameState = gameState;
            }

            loadGame() {
                // Load from in-memory storage instead of localStorage
                const saved = window.gameState;
                if (saved) {
                    this.cleanCount = saved.cleanCount || 0;
                    this.totalCleans = saved.totalCleans || 0;
                    
                    if (saved.upgrades) {
                        saved.upgrades.forEach((savedUpgrade, index) => {
                            if (this.upgrades[index]) {
                                this.upgrades[index].owned = savedUpgrade.owned || 0;
                                this.upgrades[index].cost = savedUpgrade.cost || this.upgrades[index].baseCost;
                                this.upgrades[index].level = savedUpgrade.level || 1;
                            }
                        });
                    }
                    
                    if (saved.clickUpgrades) {
                        saved.clickUpgrades.forEach((savedUpgrade, index) => {
                            if (this.clickUpgrades[index]) {
                                this.clickUpgrades[index].owned = savedUpgrade.owned || 0;
                                this.clickUpgrades[index].cost = savedUpgrade.cost || this.clickUpgrades[index].baseCost;
                                this.clickUpgrades[index].level = savedUpgrade.level || 1;
                            }
                        });
                    }
                    
                    if (saved.achievements) {
                        saved.achievements.forEach((savedAchievement, index) => {
                            if (this.achievements[index]) {
                                this.achievements[index].unlocked = savedAchievement.unlocked || false;
                            }
                        });
                    }
                    
                    this.calculateCPS();
                }
            }

            formatNumber(num, decimals = 0) {
                if (num < 1000) return num.toFixed(decimals);
                if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
                if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
                if (num < 1000000000000) return (num / 1000000000).toFixed(1) + 'B';
                return (num / 1000000000000).toFixed(1) + 'T';
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            new RocketCleaner();
        });
    </script>
